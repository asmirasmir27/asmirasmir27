<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina Valjka</title>
</head>
<body>
   <script>

    var numberR = prompt("Molimo unesite poluprecnik valjka:");
    var numberH = prompt("Molimo unesite visinu valjka:");
     
    var sum = parseInt(numberR) * parseInt(numberR) * parseInt(numberH) * 3.14;
    alert("Povrsina valjka je: " + sum); 

   </script>
</body>
</html>
