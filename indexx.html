<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        let x = parseInt(prompt("unesi prvi broj"));
        let z = prompt("unesi jednu od racunskih operacija: + , -, * , /");
        let y = parseInt(prompt("unesi drugi broj"))

        switch (z) {
            case "*":
                s = x * y;
                alert("Rezultat je : " + s);
                break;

            case "+":
                s = x + y;
                alert("Rezultat je : " + s);
                break;

            case "/":
                s = x / y;
                alert("Rezultat je : " + s);
                break;

            case "-":
                s = x - y;
                alert("Rezultat je : " + s);
                break;
        }
    </script>

</body>

</html>
